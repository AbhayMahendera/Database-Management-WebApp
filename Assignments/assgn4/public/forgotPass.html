<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('media/forgotPassword.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Password Reset Request</h2>

        <p class="text-gray-700 mb-4">If you need to reset your password, please fill out the form below:</p>

        <form action="mailto:abhay-mahendera@myseneca.ca" method="post" enctype="text/plain">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" class="w-full border rounded py-2 px-3" required oninput="updateMessage()">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                <textarea id="message" name="message" rows="4" class="w-full border rounded py-2 px-3" required></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
        </form>

        <p class="mt-4 text-gray-700">If you have any questions, you can also contact the administrator directly by clicking <a href="mailto:abhay-mahendera@myseneca.ca" class="text-blue-500">here</a>.</p>

        <p class="mt-4 text-gray-700">Already have an account? <a href="/" class="text-blue-500 hover:underline">Login</a></p>
    </div>

    <script>
        function updateMessage() {
            const username = document.getElementById('username').value;
            const messageTextarea = document.getElementById('message');
            messageTextarea.value = `Password reset request for: ${username}.`;
        }
    </script>

</body>
</html>
