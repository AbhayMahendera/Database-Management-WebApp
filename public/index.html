<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web322 Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  
</head>
<body>
  <section class="flex flex-col md:flex-row h-screen items-center">

    <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <img src="media\bg_login.png" alt="" class="w-full h-full object-cover">
    </div>
  
    <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">
  
      <div class="w-full h-100">
        <h1 class="text-red-500 font-bold">Abhay Mahendera | 174811216</h1>
        <h1 class="text-red-500 font-bold"> abhay-mahendera@myseneca.ca</h1>
       
        <h1 class="text-xl font-bold">Sneakers</h1>
        <h2 class="text-xl ">WEB322 Project  </h1>
        <hr class="border-t-2 border-gray-1000 mb-8">

        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>
  
        <form class="mt-6" action="/login" method="POST">
          <div>
            <label class="block text-gray-700">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Email" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>
  
          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
          </div>
          <div class="text-right mt-2">
            <a href="/forgotPass.html" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
          </div>
  
          <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Log In</button>
</form>
        
<button id="viewListButton" class="bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-2 py-1 mt-3">
  View List
</button>
        
  
  
        <p class="mt-8">
          Need an account? 
          <a href="/signup.html" class="text-blue-500 hover:text-blue-700 font-semibold">
            Create an account
          </a>
        </p>
   </div>

    </div>
  
  </section>
  <script src="server.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const viewListButton = document.getElementById("viewListButton");
    
      if (viewListButton) {
        viewListButton.addEventListener("click", function () {
          showNotification();
        });
      }
    
      function showNotification() {
        const notification = document.createElement("div");
        notification.classList.add("notification", "bg-red-500", "text-white", "p-4", "fixed", "top-0", "w-full", "text-center");
    
        notification.innerHTML = `
          <div class="flex justify-between items-center">
            <p>User not authenticated</p>
            <button id="closeNotification" class="text-white hover:text-gray-300 focus:text-gray-300">&#10006;</button>
          </div>
          <div class="flex justify-center mt-2">
            <button id="loginOption" class="bg-blue-500 hover:bg-blue-400 text-white font-semibold rounded-lg px-4 py-2 mr-4">Login</button>
            <button id="cancelOption" class="bg-gray-500 hover:bg-gray-400 text-white font-semibold rounded-lg px-4 py-2">Cancel</button>
          </div>
        `;
    
        document.body.appendChild(notification);
    
        // Add event listeners to the login, cancel, and close buttons in the notification
        const loginOptionButton = document.getElementById("loginOption");
        const cancelOptionButton = document.getElementById("cancelOption");
        const closeNotificationButton = document.getElementById("closeNotification");
    
        if (loginOptionButton && cancelOptionButton && closeNotificationButton) {
          loginOptionButton.addEventListener("click", function () {
            showLoginForm(notification);
          });
    
          cancelOptionButton.addEventListener("click", function () {
            document.body.removeChild(notification);
          });
    
          closeNotificationButton.addEventListener("click", function () {
            document.body.removeChild(notification);
          });
        }
      }
    
      function showLoginForm(notification) {
        // Close the existing notification
        document.body.removeChild(notification);
    
        const loginForm = document.createElement("div");
        loginForm.classList.add("login-form", "bg-white", "p-4", "mt-4", "fixed", "top-0", "w-full", "text-center");
    
        loginForm.innerHTML = `
          <form id="notificationLoginForm" action="/login" method="POST">
            <div class="flex justify-between items-center">
              <h2 class="text-lg font-semibold">Login</h2>
              <button id="closeLoginForm" class="text-gray-700 hover:text-gray-500 focus:text-gray-500">&#10006;</button>
            </div>
            <label class="block text-gray-700">Email</label>
            <input type="text" name="email" placeholder="Enter Email" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
    
            <label class="block text-gray-700 mt-4">Password</label>
            <input type="password" name="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
    
            <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Log In</button>
          </form>
        `;
    
        document.body.appendChild(loginForm);
    
        // Add event listener to the login form
        const closeLoginFormButton = document.getElementById("closeLoginForm");
        const notificationLoginForm = document.getElementById("notificationLoginForm");
    
        if (closeLoginFormButton && notificationLoginForm) {
          closeLoginFormButton.addEventListener("click", function () {
            document.body.removeChild(loginForm);
            showNotification();
          });
    
          notificationLoginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            handleLogin(notificationLoginForm);
          });
        }
      }
    
      async function handleLogin(form) {
        const formData = new FormData(form);
        const email = formData.get("email");
        const password = formData.get("password");
    
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `email=${email}&password=${password}`,
        });
    
        if (response.ok) {
          // Redirect to the loggedInList page upon successful login
          window.location.href = "/LoggedInList";
        } else {
          // Handle login failure, for example, display an error message
          console.error("Login failed");
          // You can add code here to display an error message in the notification
        }
      }
    });
    
    
    </script>
    </body>
</html>
