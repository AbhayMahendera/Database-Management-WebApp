<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('media/forgotPassword.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .marquee-text {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: flashAnimation 2s infinite alternate;
        }

        @keyframes flashAnimation {
            0% {
                color: red;
            }

            25% {
                color: rgb(255, 0, 221);
            }
            50% {
                color: rgb(36, 255, 69);
            }

            75% {
                color: rgb(238, 255, 7);
            }
            100% {
                color: rgb(255, 255, 255);
            }}
     
       
    </style>
</head>
<div class="marquee-text  bg-black p-2">
    <marquee behavior="scroll" direction="left">
        This page is made temporarily . More changes will be keep coming soon . Thanks.
    </marquee>
</div>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">User Signup</h2>

        <form id="signupForm" action="/signup" method="POST"enctype="application/x-www-form-urlencoded">
            <div class="mb-4">
                <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="company" class="block text-gray-700 text-sm font-bold mb-2">Company:</label>
                <input type="text" id="company" name="company" class="w-full border rounded py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="w-full border rounded py-2 px-3" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>

        </form>
      
        <p class="mt-4 text-gray-700">Already have an account? <a href="/" class="text-blue-500 hover:underline">Login</a></p>
    </div>


</body>
</html>
