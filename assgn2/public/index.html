<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>User Login</title>
    <link rel="icon" type="image/x-icon" href="https://angular.io/assets/images/logos/angular/angular_solidBlack.png">
</head>
<body class="bg-cover bg-center bg-fixed h-screen" style="background-image: url('media/bg.jpg')">
    <div class="w-full max-w-xs">
        <!-- User Login Form -->
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/" method="post">
            <!-- Username Input Field -->
            <div class="mb-4">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
            </div>
            <!-- Password Input Field -->
            <div class="mb-6">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Password">
            </div>
            <!-- Log In Button -->
            <div class="flex items-center justify-between">
                <button id="login-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Log In</button>
            </div>
        </form>
    </div>
    
    <!-- Include your JavaScript file for handling form submission -->
    <script src="app.js"></script>
</body>
</html>
